<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Rubik:wght@300;500&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="icons8-calculator-100.png" type="icon" >
    <title>Calculator</title>
</head>

<body>
     <div id="box">
    <div id="calculator-grid">
        <div id="output">
            <div id="pre" data-previous-operand></div>
            <div id="cur"data-current-operand>
            </div>
        </div>
        <button class="two-space"data-all-clear>AC</button>
        <button data-delete>Del</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="two-space" data-equals>=</button>
    </div>
</div>
<script src="./index.js"></script>
</body>

</html>
